<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"
    <title></title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="./img/undraw_forms_re_pkrt.svg">
        </div>
        <div class="form">
            <form action="#">
           <!-- # significa comando sem açao pois precisa do back-end -->
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                <!-- Esta div possui o titulo e o botão entrar-->
                <div class="input-group">
                    <div class="input-box">
                      <label for="firstname">Primeiro nome:</label>
                       <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                       <!-- Required significa que este input é obrigatorio-->
                    </div>

                     <div class="input-box">
                        <label for="lastname">Sobrenome:</label>
                         <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                      </div>

                      <div class="input-box">
                        <label for="email">Email:</label>
                         <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                      </div>

                      <div class="input-box">
                        <label for="number">Celular:</label>
                         <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                      </div>

                      <div class="input-box">
                        <label for="password">Senha:</label>
                         <input id="password" type="password" name="password" placeholder="Digite uma senha" required>
                      </div>

                      <div class="input-box">
                        <label for="Confirmpassword">Confirmar senha:</label>
                         <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Confirmar senha" required>
                      </div>

                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h4>Gênero</h4>
                    </div>

                    <div class="gender-group">
                        <div class="gender-inputs">
                            <input type="radio" id="female" name="gender">
                            <!-- Type radio bolinha de seleção-->
                            <label for="female">feminino</label>
                        </div>

                        <div class="gender-inputs">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-inputs">
                            <input type="radio" id="other" name="gender">
                            <label for="other">Outros</label>
                        </div>

                        <div class="gender-inputs">
                            <input type="radio" id="name" name="gender">
                            <label for="name">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
